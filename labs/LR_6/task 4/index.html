<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>RESTAURANT</title>
</head>
<body>
    <div class="background">
        <div class="menu">
            <div class="picture">
                <img src="./img/burger.png" alt="БУРГЕР 'ITALIAN'">
                <div class="picture-cover">
                    <h1>БУРГЕР-<br>ITALIAN<br>!</h1>
                    <p><span>УСЬОГО</span> 79 ГРН</p>
                </div>
            </div>
            <div class="price-list">
                <h2>Лови момент!</h2>
                <div class="menu-items">
                    <div class="item-list-left">
                        <div class="item">
                            <h3>MICHIGAN</h3>
                            <p>64.00 ГРН</p>
                            <div class="lines">
                                <div class="diamond"></div>
                            </div>
                        </div>
                        <div class="item">
                            <h3>Cheeseburger</h3>
                            <p>59.00 ГРН</p>
                            <div class="lines">
                                <div class="diamond"></div>
                            </div>
                        </div>
                        <div class="item">
                            <h3>KETCHUP ROOM 2</h3>
                            <p>72.00 ГРН</p>
                            <div class="lines">
                                <div class="diamond"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item-list-right">
                        <div class="item">
                            <h3>Beef BBQ</h3>
                            <p>59.00 ГРН</p>
                            <div class="lines">
                                <div class="diamond"></div>
                            </div>
                        </div>
                        <div class="item">
                            <h3>KETCHUP ROOM</h3>
                            <p>68.00 ГРН</p>
                            <div class="lines">
                                <div class="diamond"></div>
                            </div>
                        </div>
                        <div class="item">
                            <h3>ELVIS</h3>
                            <p>55.00 ГРН</p>
                            <div class="lines">
                                <div class="diamond"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="all-menu-button"><p>ВСЕ МЕНЮ</p></div>
        </div>
    </div>
</body>
</html>
